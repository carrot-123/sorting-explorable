<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sorting Explorable</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main id="page1">
      <h1>Bubble Sort</h1>
      <section class="sort0" id="sort0box1"><span>6</span></section>
      <section class="sort0" id="sort0box2"><span>3</span></section>
      <section class="sort0" id="sort0box3"><span>4</span></section>
      <section class="sort0" id="sort0box4"><span>5</span></section>
      <section class="sort0" id="sort0box5"><span>2</span></section>
      <section class="sort0" id="sort0box6"><span>1</span></section>
      <button type="submit" id="step">Step 1</button>
      <h1>sort case 1</h1>
      <section class="sort1" id="box1"><span>2</span></section>
      <section class="sort1" id="box2"><span>1</span></section>
      <section class="sort1" id="box3"><span>3</span></section>
      <h1>sort case 2</h1>
      <section class="sort2" id="box4"><span>3</span></section>
      <section class="sort2" id="box5"><span>2</span></section>
      <section class="sort2" id="box6"><span>1</span></section>
      <button type="submit" id="next1">Next</button>
    </main>
    <main id="page2" class="hidden">
      <h1>sort case 3</h1>
      <section class="sort3" id="box7"><span>2</span></section>
      <section class="sort3" id="box8"><span>3</span></section>
      <section class="sort3" id="box9"><span>1</span></section>
      <button type="submit" id="back2">Back</button>
      <button type="submit" id="next2">Next</button>
    </main>
    <main id="page3" class="hidden">
      <h1>hi</h1>
    </main>
    <script type="module" src="js/index.js"></script>

</html>
